<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <script>
      function createTable(row, column) {
        const table = document.getElementById("myTable");
        for (var i = 0; i < row; i++) {
          const row = table.insertRow(i);
          for (var j = 0; j < column; j++) {
            const cell = row.insertCell(j);
            cell.innerHTML = `Row-${i} Column-${j}`;
          }
        }
      }
    </script>
  </head>

  <body>
    <table id="myTable" border="1"></table>
    <form>
      <input
        type="button"
        onclick="createTable(4,4)"
        value="Create the table"
      />
    </form>
  </body>
</html>
