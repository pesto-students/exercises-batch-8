<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
      <label> No of rows:
          <input type="text" name="rowsNo">
      </label>
      <br />
      <label> No of cols:
          <input type="text" name="colsNo">
      </label>
      <br />
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <script>
    function createTable() {
      const table = document.getElementById('myTable');
      table.textContent = '';
      const noOfRows = document.querySelector('[name = "rowsNo"]').value;
      const noOfCols = document.querySelector('[name = "colsNo"]').value;
      
      for(let r = 0; r < noOfRows; r++) {
        const newRow = document.createElement('tr');
        for (let c = 0; c < noOfCols; c++) {
          const newCell = document.createElement('td');
          newCell.textContent = `${r}, ${c}`;
          newRow.appendChild(newCell);
        } 
        table.appendChild(newRow);
      }
    }
  </script>
</body>

</html>
