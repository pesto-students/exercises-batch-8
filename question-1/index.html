<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
  <script>
    const js_style = (e) => {
      document.getElementById('text').style="font-size: 20px;color: blue;"
    }
  </script>
</body>

</html>
