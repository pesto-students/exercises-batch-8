<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>

  <body>
    <p id="text">JavaScript Exercises</p>
    <div>
      <button id="jsstyle" onclick="setStyle()">Style</button>
    </div>

    <script>
      function setStyle() {
        const para = document.querySelector("#text");
        para.style.color = "red";
      }
    </script>
  </body>
</html>
