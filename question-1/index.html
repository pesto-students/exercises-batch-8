<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
<script>

function js_style() {
 //get the element
const paraText = document.getElementsByTagName('p')[0]
// set the style
paraText.style.cssText = "color: blue; border: 1px solid black"; 

}
</script>

  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
</body>

</html>
