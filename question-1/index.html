<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="changeStyle()">Style</button>
  </div>

  <script>
    function changeStyle() {
      document.getElementById('text').style.color = 'red';
    } 
  </script>
</body>
</html>
