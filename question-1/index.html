<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
  <script>
    function js_style() {
      document.getElementById('text').style.color = "#xxxxxx".replace(/x/g, y=>(Math.random()*16|0).toString(16));
    }
  </script>
</body>

</html>
