<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Favorite fruit lenght validation</title>
    <style>
        input:invalid {
            border: 2px dashed red;
        }

        input:valid {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <form>
        <label for="choose">Would you prefer a banana or a cherry?</label>
        <input name="choose" type="text" minlength="6"/>
        <button type="button">Submit</button>
    </form>
</body>

</html>
