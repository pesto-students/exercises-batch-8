<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Favorite fruit start</title>
  <style>
    input:invalid {
      border: 2px dashed red;
    }

    input:valid {
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <form>
    <label for="choose">Would you prefer a banana or a cherry?</label>
    <input name="choose" type="radio" value="banana" id="banana"> <label for="banana">Banana</label>
    <input name="choose" type="radio" value="cherry?" id="cherry"> <label for="cherry">Cherry</label>
    <button type="button">Submit</button>
  </form>
</body>

</html>
