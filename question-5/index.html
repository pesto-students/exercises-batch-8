<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <br />

  <form>
    <label> Row Value:
        <input type="text" name="rowVal">
    </label>
    <br />
    <label> Col Value:
        <input type="text" name="colVal">
    </label>
    <br />
    <label> Content to insert:
        <input type="text" name="content">
    </label>
    <br />
    <input type="button" onclick="changeContent()" value="Change content">
  </form>

  <script>
    function changeContent() {
      const rowVal = document.querySelector('[name="rowVal"]').value;
      const colVal = document.querySelector('[name="colVal"]').value;
      const row = document.getElementsByTagName('tr')[rowVal - 1];
      const cell = row.getElementsByTagName('td')[colVal - 1];
      const newtext = document.querySelector('[name="content"]').value;
      cell.textContent = newtext;
    } 
  </script>

</body>

</html>
