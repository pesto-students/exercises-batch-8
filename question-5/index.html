<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <br />
  <form name="sampleForm">
    <label for="rowIndex">Row to be Changed</label>
    <input type="number" id="rowIndex" name="rowIndex" placeholder="Row to be changed" />
    <br />
    <label for="columnIndex">Column to be Changed</label>
    <input type="number" id="columnIndex" name="columnIndex" placeholder="Column to be changed" />
    <br />
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
  <script>
    function changeContent() {
      const tableElement = document.querySelector('#myTable');
      const rowIndex = document.forms['sampleForm']['rowIndex'].value;
      const columnIndex = document.forms['sampleForm']['columnIndex'].value;
      const elementToChange = tableElement.querySelector(`tr:nth-child(${rowIndex})`).querySelector(`td:nth-child(${columnIndex})`);
      elementToChange.innerText = 'Content Changed';
    }
  </script>
</body>

</html>
