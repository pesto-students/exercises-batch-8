<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>

  <script>
    function changeContent() {
      let row, column, content;
      while(true) {
        const input = prompt('Input row value');
        if (input === null) {
          return;
        }
        if (input === '' || isNaN(input)) {
          alert('Input valid number');
        } else {
          row = Number(input);
          break;
        }
      }

      while(true) {
        const input = prompt('Input column value');
        if (input === null) {
          return;
        }
        if (input === '' || isNaN(input)) {
          alert('Input valid number');
        } else {
          column = Number(input);
          break;
        }
      }
      content = prompt('Input content');
      if (content === null) {
        return;
      }
      updateContent(row, column, content);
    }

    function updateContent(row, column, content) {
      const table = document.getElementById('myTable');
      const rowCount = table.rows.length;
      const columnCount = table.rows[0].cells.length;

      if (rowCount < row || columnCount < column) {
        alert('Cell does not exist in table');
      }

      table.rows[row - 1].cells[column - 1].innerText = content;
    }
  </script>
</body>

</html>
