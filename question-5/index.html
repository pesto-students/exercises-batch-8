<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>

  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>

    <form>
      <table>
        <tr>
          <td><label for="row">Row:</label></td>
          <td><input name="row" id="rowNumber" /></td>
        </tr>
        <tr>
          <td><label for="col">Column:</label></td>
          <td><input name="col" id="colNumber" /></td>
        </tr>
        <tr>
            <td><label for="text">Text:</label></td>
            <td><input name="text" id="text" /></td>
          </tr>
      </table>

      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
    <script>
      const changeContent = () => {
        const rowNumber = document.getElementById('rowNumber').value;
        const colNumber = document.getElementById('colNumber').value;
        const text = document.getElementById('text').value
        document.getElementById('myTable').rows[rowNumber].cells[colNumber].innerText = text;
      };
    </script>
  </body>
</html>
