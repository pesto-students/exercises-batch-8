<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <script>
      function changeContent(row, column, content) {
        const table = document.getElementById("myTable");
        const rowElement = table.rows.item(row);
        const cellElement = rowElement.cells.item(column);
        cellElement.innerHTML = content;
      }
    </script>
  </head>

  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>

    <form>
      <input
        type="button"
        onclick="changeContent(1,1,'helo')"
        value="Change content"
      />
    </form>
  </body>
</html>
