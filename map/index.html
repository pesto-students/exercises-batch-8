<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Map</title>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/67636/rose-blue-flower-rose-blooms-67636.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt="usemap"
      usemap="background"
    />
    <map name="background">
      <area
        shape="rect"
        coords="22,83,126,125"
        alt="Google"
        href="https://www.google.com"
        target="_blank"
      />
    </map>
  </body>
</html>
