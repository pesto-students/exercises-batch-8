<!-- CHoose your favourite image from the internet.
Define different clickable areas on the image.
Clicking on the areas should open different link in a new tab. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <img src = 'companies.png' alt = "usemap" usemap = "#companies"/>
    <map name = "companies">
        <area shape = "rect" coords = "0,200,0,200" alt = "Google"
        href = "https://www.google.com" target = "_blank" />
        <area shape = "rect" coords = "0,200,200,400" alt = "LinkedIn"
        href = "https://www.linkedin.com" target = "_blank" />
        <area shape = "rect" coords = "0,200,400,600" alt = "Pesto"
        href = "https://www.pesto.tech" target = "_blank" />
   </map>
</body>
</html>
