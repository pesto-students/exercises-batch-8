<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fancy letterheaded paper</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <article>
      <img src="top-image.png" alt="Header Image for Letterhead" />
      <img class="logo-image" src="logo.png" alt="Company Logo" />
      <h1>Awesome<br />Company</h1>

      <address>
        <p>The Awesome Company</p>
        <p>
          102-112 Frail Bend Bridge<br />
          The Dwindlings<br />
          Little Hornet<br />
          HX3 9ZQ<br />
          UK
        </p>
      </address>
    </article>
    <img
      class="bottom-image"
      src="bottom-image.png"
      alt="Bottom Image for letterhead"
    />
  </body>
</html>
