<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://www.pesto.tech/assets/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <h1 class='heading'>Session Storage Editor</h1>

  <form onsubmit="submitHandler(); return false;">
    Key:
    <input type="text" name="firstname" class="input" id="key"> Value:
    <input type="text" name="lastname" class="input" id="value">

    <input type="submit" value="Submit" class="btn">
  </form>

  <div id="session-storage-view"></div>

  <script>

    function submitHandler() {
      const key = document.getElementById('key').value;
      const value = document.getElementById('value').value;
      sessionStorage.setItem(key, value);
      loadStorage();
    }

    function deleteItem(key) {
      sessionStorage.removeItem(key);
      loadStorage();
    }

    function loadStorage() {
      const storage = sessionStorage;
      const ele = document.getElementById('session-storage-view');
      ele.innerHTML = "";
      Object.keys(storage).forEach((key) => {
        const div = document.createElement('div');
        const button = document.createElement('button');
        button.innerHTML = 'Delete';
        button.onclick = function(){
          deleteItem(key);
        };
        div.innerHTML = `Key : ${key} & Value : ${storage.getItem(key)} &nbsp;`;
        div.append(button);
        ele.append(div);
      });
    }

    loadStorage();
  </script>
  <!-- Do not remove the below div -->
  <div class='status'></div>
  <script src="check.js"></script>
</body>

</html>
