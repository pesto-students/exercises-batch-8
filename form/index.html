<!-- Exercise:
1. Create an input field that should only contain a numeric value, and place it inside the <form> element.

2. Add the name attribute with a value of "quantity" to the input element.

3. Set restrictions on the input field to only accept numbers between 1 and 5. -->

<!DOCTYPE html>
<html>

<head>

  <script>
    function validateQuantity(form) {
      const quantity = Number(form.quantity.value);
      console.log(quantity)
      if (Number.isNaN(quantity) || quantity > 5 || quantity < 1) {
        alert('Quantity must be a number between 1 and 5');
        return false;
      }
      return true;
    }
  </script>

</head>

<body>

  <form onsubmit="return validateQuantity(this);">
    Quantity (between 1 and 5): <input type="text" name="quantity">
    <input type="submit">
  </form>

</body>

</html>
