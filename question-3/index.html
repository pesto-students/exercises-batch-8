<!-- Here is a sample html file with a submit button. Write a JavaScript function to
get the value of the href, hreflang, rel, target, and type attributes of the specified link -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      function getParagraph(content) {
        const paragraphNode = document.createElement("p");
        const textNode = document.createTextNode(content);
        paragraphNode.appendChild(textNode);
        return paragraphNode;
      }

      function getAttributes() {
        const linkElement = document.getElementById("w3r");
        const href = linkElement.getAttribute("href");
        const hreflang = linkElement.getAttribute("hreflang");
        const rel = linkElement.getAttribute("rel");
        const target = linkElement.getAttribute("target");
        const type = linkElement.getAttribute("type");
        const bodyElement = document.getElementsByTagName("body")[0];
        bodyElement.appendChild(getParagraph(`linkElement: ${linkElement}`));
        bodyElement.appendChild(getParagraph(`href: ${href}`));
        bodyElement.appendChild(getParagraph(`hreflang: ${hreflang}`));
        bodyElement.appendChild(getParagraph(`rel: ${rel}`));
        bodyElement.appendChild(getParagraph(`target: ${target}`));
        bodyElement.appendChild(getParagraph(`type: ${type}`));
      }
    </script>
  </head>

  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://pesto.tech/"
        >Pesto</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
  </body>
</html>
