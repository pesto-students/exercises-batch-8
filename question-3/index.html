<!-- Here is a sample html file with a submit button. Write a JavaScript function to
get the value of the href, hreflang, rel, target, and type attributes of the specified link -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Get anchor data</title>
</head>

<body>
  <p>
    <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://pesto.tech/">Pesto</a>
  </p>
  <button onclick="getAttributes()">Click here to get attributes value</button>

  <script>
    function getAttributes() {
      const anchor = document.querySelector('a');
      const href = anchor.getAttribute('href');
      const hreflang = anchor.getAttribute('hreflang');
      const rel= anchor.getAttribute('rel');
      const target = anchor.getAttribute('target');
      const type = anchor.getAttribute('type');
      console.log(href, hreflang, rel, target, type);
    }
  </script>
</body>

</html>
