Disable the input field. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Form attributes example</title>
</head>

<body>

  <form>
    <label for="firstname">First name:</label>
    <input type="text" disabled="disabled" name="firstname" value="John">
    <input type="submit">
  </form>

</body>

</html>
