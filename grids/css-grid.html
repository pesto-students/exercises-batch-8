<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS grids example</title>
    <style>
      .wrapper {
        width: 70%;
        margin: auto;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 3fr;  
      }
      .col {
        background-color: pink;
        margin-right: 20px;
        margin-bottom: 20px;
      }
      .span6 {
        grid-column-start: 2;
        grid-column-end: 8 ;
      }
      .span3 {
        grid-column-start: 8;
        grid-column-end: 11 ;
      }
      .span2 {
        grid-column-start: 11;
        grid-column-end: 13 ;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col">13some<br/> content</div>
      <div class="col span6">14this<br/> is<br/> some<br/> more<br/> content</div>
      <div class="col span3">15this<br/> is<br/> less</div>
      <div class="col span2">16</div>     
    </div>
  </body>
</html>
