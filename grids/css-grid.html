<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example for the CSS Grids</title>
    <style>
      :root {
        --column-color: #ef9495;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Times New Roman", sans-serif;
        font-size: 20px;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(12, 80px);
        column-gap: 20px;
        row-gap: 20px;
        width: 60%;
        margin-left: 20%;
        margin-right: 20%;
        padding-top: 20px;
      }

      .col {
        background-color: var(--column-color);
      }
      .span6 {
        grid-column-start: 2;
        grid-column-end: 8;
      }

      .span2 {
        grid-column-start: 11;
        grid-column-end: 13;
      }

      .span3 {
        grid-column-start: 8;
        grid-column-end: 11;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col">13some content</div>
      <div class="col span6">
        14this<br />
        is<br />
        more<br />
        content
      </div>
      <div class="col span3">
        15this<br />
        is<br />
        less
      </div>
      <div class="col span2">16</div>
    </div>
  </body>
</html>
