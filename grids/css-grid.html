<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS grids example</title>
    <style>
      .wrapper {
        display: grid;
        margin: auto 10vw auto 10vw;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(auto, auto);
        grid-gap: 10px;
      }
      .col {
        background-color:#ef9495;
      }

      .span6{
        grid-column-start: 2;
        grid-column-end: 8;
      }
      .span3{
        grid-column-start:8;
        grid-column-end:11;
      }
      .span2{
        grid-column-start:11;
        grid-column-end:13;
      }
      .col p{
        margin:0 0 0 0;
        width: 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
      <div class="col">4</div>
      <div class="col">5</div>
      <div class="col">6</div>
      <div class="col">7</div>
      <div class="col">8</div>
      <div class="col">9</div>
      <div class="col">10</div>
      <div class="col">11</div>
      <div class="col">12</div>
      <div class="col">13</div>
      <div class="col span6">14</div>
      <div class="col span3">15</div>
      <div class="col span2">16</div>     
    </div>
  </body>
</html>
