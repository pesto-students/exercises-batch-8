<!-- Exercise:
Create a class selector named "special".

Add the color property with the value "red" inside "special".

At last, add the "special" class to <span> and <p>. -->

<!DOCTYPE html>
<html>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <head>
    <title>title</title>
    <style>
      .special {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>My <span class="special">Important</span> Heading</h1>

    <p class="special">My important paragraph.</p>
  </body>
</html>
