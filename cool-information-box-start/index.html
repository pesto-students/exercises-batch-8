<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cool box</title>
    <style>
      .cool-box {
        background-image: linear-gradient(to bottom right, #e54e31, #bb3f27);
        width: fit-content;
        padding: 20px;
        color: #eb5133;
        font-size: 40px;
        border-radius: 20px;
        border-width: 3px;
        border-style: ridge;
        border-color: #9b331e;
        text-shadow: 2px 2px 5px black;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  
      }
    </style>
  </head>
  <body>
    <p class="cool-box">This is a cool box</p>
  </body>
</html>
