<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insertRow()" value="Insert row">


  <script>
    /* Javascript function to add rows to a table */
    function insertRow() {
      const table = document.getElementById('sampleTable');

      const rowsCount = table.rows.length;
      const columnCount = table.rows[0].cells.length;
      const newRow = table.insertRow(rowsCount);

      for (var i = 0; i < columnCount; i++) {
        newRow.insertCell().innerText = `Row${rowsCount + 1} cell${i + 1}`;
      }
    }
  </script>
</body>

</html>
