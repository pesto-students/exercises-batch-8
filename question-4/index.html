<!-- Write a JavaScript function to add rows to a table -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
  <script>
    const insert_Row = () => {
      const row = document.getElementById('sampleTable').insertRow(0);
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);
      cell1.innerHTML = 'InsertedRow';
      cell2.innerHTML = 'InsertedRow';
    }
  </script>
</body>

</html>
