<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    Hover <b>bold</b> on <b>text.</b>
    <script>
    const boldElements = document.getElementsByTagName('b')
    for(const element of boldElements) {
      element.onmouseover = () => {element.style="background-color: green;"}
      element.onmouseout = () => {element.style="background-color: white;"}
    }
    </script>
  </body>
</html>
