<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>I am a <strong>Bold</strong> word. And so am <strong>I...</strong></p>

  <script>
    const boldElements = document.querySelectorAll('strong');
    console.log(boldElements);
    for (const boldElement of boldElements) {
      boldElement.onmouseover = () => boldElement.style['background-color'] = 'yellow';
      boldElement.onmouseout = () => boldElement.style['background-color'] = 'white';
    }
  </script>
</body>

</html>
