<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <a href="#" onMouseOver="highlight()"
      >Hover <strong>over</strong> me to <strong>highlight</strong> the
      <strong>BOLD</strong> words</a
    >
    <script>
      function highlight() {
        getBoldItems();
      }

      // Collect all <strong> tags
      function getBoldItems() {
        const boldItems = document.querySelectorAll("strong");
        highlightBoldItems(boldItems);
      }
      // iterate all bold tags and change color
      function highlightBoldItems(boldItems) {
        boldItems.forEach(item => (item.style.color = "red"));
      }
    </script>
  </body>
</html>
