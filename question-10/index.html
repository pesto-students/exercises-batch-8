<!-- Knowing how to traverse the DOM using JavaScript provides a foundation to altering an HTML
  page in real time. Using the HTML markup in Listing 1, perform these tasks:

Use the firstChild property to access an element.
Use the lastChild property to access an element.
Use the nextSibling property to access an element.
Use the previousSibling property to access an element.
Use the parentNode property to access an element.
Use the childNodes property to access a group of child elements -->

<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>JavaScript and the Document Object Model</title>

    <script type="text/javascript">
      window.onload = (event) => {

        const contentRef = document.getElementById('content');
        // alert(`Selected coltent div`)
        console.log(contentRef);
        console.log(contentRef.firstChild);
        console.log(contentRef.firstElementChild);
        console.log(contentRef.lastChild);
        console.log(contentRef.lastElementChild);
        console.log(contentRef.nextSibling);
        console.log(contentRef.nextElementSibling);
        console.log(contentRef.previousSibling);
        console.log(contentRef.previousElementSibling);
        console.log(contentRef.parentNode);
        console.log(contentRef.childNodes);
      };
    </script>
  </head>

  <body>

    <div id="page">
    
      <div id="header">
        <h1 id="title">Page title</h1>
      </div>
    
      <div id="content">

        <h2>Content title</h2>
      
        <p>Some copy goes here</p>
      
        <p>More copy goes here</p>
        </div>
      </div>
  </body>

</html>
