<!-- Exercise:
Create an iframe with a URL address that goes to https://pesto.tech. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pesto Iframe</title>
  </head>
  <body>
    <iframe
      src="https://pesto.tech"
      style="width: 100%; height: 400px;"
    ></iframe>
  </body>
</html>
