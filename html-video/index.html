<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YouTube Video Embedding</title>
    <style>
      section {
        position: relative;
        padding-bottom: 60%;
        padding-top: 25px;
        height: 0;
        overflow: hidden;
      }

      section iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/3x9AWh7g1YQ?iv_load_policy=1&enablejsapi&disablekb=0"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
