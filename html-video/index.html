<!-- Embed your favourite youtube video onto the page.
  Figoure out the best tag for this purpose.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>My fav video</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/k05Q1k4A5ls"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
