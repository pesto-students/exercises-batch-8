<!-- Exercise:
Add a line through (strikeout) the letters "blue" in the text below. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>strikeout</title>
</head>

<body>

    <p>My favorite color is <span style="text-decoration: line-through">blue</span> red.</p>

</body>

</html>
