<!-- Create a form (test-area) where a user enters a Message.
Add a share via whatsapp button.
It should open the whatsapp app on mobile and the message should appear in the app ready to send. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WhatsApp</title>
</head>

<body>
  <form action="">
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message"></textarea>
    <button type="submit">Share</button>
  </form>
</body>

</html>
