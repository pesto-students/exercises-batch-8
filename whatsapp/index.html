<!-- Create a form (test-area) where a user enters a Message.
  Add a share via whatsapp button.
  It should open the whatsapp app on mobile and the message should appear in the app ready to send. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <textarea name="message" id="message" cols="30" rows="10">
          Enter some message
      </textarea>
      <button>Share via Whatsapp</button>
    </form>
    <script>
      window.addEventListener("DOMContentLoaded", init);
      const button = document.getElementsByTagName("button")[0];
      const textarea = document.querySelector("#message");

      function init() {
        bindEvents();
      }
      function onReadySendMessage(event) {
        event.preventDefault();

        console.log("textarea :", textarea);
        window.location.href = `http://wa.me/?text=${textarea.value}`;
      }
      function bindEvents() {
        button.addEventListener("click", onReadySendMessage);
      }
    </script>
  </body>
</html>
