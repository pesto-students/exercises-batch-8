<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" action="javascript:void(0)">
    First name:
    <input type="text" id="inputFirstName" name="fname" value="David">
    <br> Last name:
    <input type="text" id="inputLastName" name="lname" value="Beckham">
    <br>
    <input type="submit" onclick="getName()" value="Submit">
  </form>

  <div>
    <p>firstName: </p><info id="firstName"></info>
    <p>lastName: </p><info id="lastName"></info>
  </div>

  <script>
    function getName() {
      const firstName = document.getElementById('inputFirstName').value;
      const lastName = document.getElementById('inputLastName').value;
      document.getElementById('firstName').innerHTML = firstName;
      document.getElementById('lastName').innerHTML = lastName;
    }
  </script>
</body>
</html>
