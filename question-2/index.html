<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>

  <h3>Ouput:</h3>
  <p id="output"></p>
  
  <script>
    function getFormValue(event) {
        event.preventDefault();
        const [firstName = {}] = document.getElementsByName('fname');
        const [lastName = {}] = document.getElementsByName('lname');

        document.getElementById('output').innerText = `${firstName.value} ${lastName.value}`;
    }

    const form = document.getElementById('form1');

    form.addEventListener('submit', getFormValue);
  </script>
</body>

</html>
