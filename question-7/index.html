<!-- Write a JavaScript program to remove items from a dropdown list. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remove items from a dropdown list</title>
  </head>
  <body
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input type="button" onclick="removeColor()" value="Select and Remove" />
    </form>
    <script>
      function removeColor(){
        const dropdownList = document.querySelector('#colorSelect');
        const indexToRemove = dropdownList.selectedIndex;
        dropdownList.remove(indexToRemove);        
        }
    </script>
  </body>
</html>
