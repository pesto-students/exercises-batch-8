<!-- Write a JavaScript program to remove items from a dropdown list. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remove items from a dropdown list</title>
    <script>
      function removecolor() {
        const colorSelectDropdown = document.getElementById("colorSelect");
        const selectedIndex = colorSelectDropdown.selectedIndex;
        colorSelectDropdown.remove(selectedIndex);
      }
    </script>
  </head>

  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input type="button" onclick="removecolor()" value="Select and Remove" />
    </form>
  </body>
</html>
